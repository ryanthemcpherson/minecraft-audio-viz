name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for MCAV? We'd love to hear it!

  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: What problem does this solve, or what use case does it enable?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system would this affect?
      options:
        - DJ Client (Rust/Tauri)
        - VJ Server (Python)
        - Minecraft Plugin (Java)
        - Admin Panel
        - 3D Browser Preview
        - Coordinator API
        - Site (mcav.live)
        - New Component
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative approaches you've thought about?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Screenshots, mockups, links, or other context.
