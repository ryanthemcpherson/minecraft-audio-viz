name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  build-plugin:
    name: Build Minecraft Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: minecraft_plugin
        run: mvn clean package -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-plugin
          path: minecraft_plugin/target/audioviz-plugin-*.jar

  build-dj-client:
    name: Build DJ Client (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: dj-client-linux-x64
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: dj-client-windows-x64
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: dj-client-macos-x64
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: dj-client-macos-arm64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dj_client/src-tauri

      - name: Install frontend dependencies
        working-directory: dj_client
        run: npm ci

      - name: Build frontend
        working-directory: dj_client
        run: npm run build

      - name: Build Tauri app
        working-directory: dj_client
        run: npm run tauri build -- --target ${{ matrix.rust_target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      # Collect all platform-specific bundles
      - name: Collect Linux bundles
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p release-artifacts
          cp dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage release-artifacts/ || true
          cp dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb release-artifacts/ || true

      - name: Collect Windows bundles
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts
          Copy-Item "dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi" release-artifacts/ -ErrorAction SilentlyContinue
          Copy-Item "dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe" release-artifacts/ -ErrorAction SilentlyContinue

      - name: Collect macOS bundles
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p release-artifacts
          cp dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg release-artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/
          if-no-files-found: warn

  release:
    name: Create Release
    needs: [build-python, build-plugin, build-dj-client]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download Python artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-dist
          path: dist/

      - name: Download Plugin artifacts
        uses: actions/download-artifact@v7
        with:
          name: minecraft-plugin
          path: plugin/

      - name: Download DJ Client Windows
        uses: actions/download-artifact@v7
        with:
          name: dj-client-windows-x64
          path: dj-client/windows/
        continue-on-error: true

      - name: Download DJ Client Linux
        uses: actions/download-artifact@v7
        with:
          name: dj-client-linux-x64
          path: dj-client/linux/
        continue-on-error: true

      - name: Download DJ Client macOS x64
        uses: actions/download-artifact@v7
        with:
          name: dj-client-macos-x64
          path: dj-client/macos-x64/
        continue-on-error: true

      - name: Download DJ Client macOS ARM64
        uses: actions/download-artifact@v7
        with:
          name: dj-client-macos-arm64
          path: dj-client/macos-arm64/
        continue-on-error: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: |
          echo "=== Python packages ==="
          ls -la dist/ || true
          echo "=== Minecraft plugin ==="
          ls -la plugin/ || true
          echo "=== DJ Client Windows ==="
          ls -la dj-client/windows/ || true
          echo "=== DJ Client Linux ==="
          ls -la dj-client/linux/ || true
          echo "=== DJ Client macOS x64 ==="
          ls -la dj-client/macos-x64/ || true
          echo "=== DJ Client macOS ARM64 ==="
          ls -la dj-client/macos-arm64/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
            plugin/*.jar
            dj-client/windows/*
            dj-client/linux/*
            dj-client/macos-x64/*
            dj-client/macos-arm64/*
