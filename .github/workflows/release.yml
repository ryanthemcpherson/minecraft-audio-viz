name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ---------------------------------------------------------------------------
  # Verify CI passed on this commit before releasing
  # ---------------------------------------------------------------------------
  ci-gate:
    name: Verify CI Status
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status for commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHA="${GITHUB_SHA}"
          echo "Checking CI status for commit ${SHA}..."
          CONCLUSION=$(gh api "repos/${{ github.repository }}/commits/${SHA}/check-runs" \
            --jq '[.check_runs[] | select(.name == "CI Passed")] | first | .conclusion // "not_found"')
          if [ "$CONCLUSION" != "success" ]; then
            echo "ERROR: CI has not passed on this commit (status: ${CONCLUSION})."
            echo "Push to main and wait for CI to pass before tagging a release."
            exit 1
          fi
          echo "CI passed on commit ${SHA}."

  build-python:
    name: Build Python Package
    needs: [ci-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-dist
          path: dist/

  build-plugin:
    name: Build Minecraft Plugin
    needs: [ci-gate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: minecraft_plugin
        run: mvn clean package -DskipTests

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: minecraft-plugin
          path: minecraft_plugin/target/audioviz-plugin-*.jar

  build-dj-client:
    name: Build DJ Client (${{ matrix.platform }})
    needs: [ci-gate]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: dj-client-linux-x64
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: dj-client-windows-x64
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: dj-client-macos-x64
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: dj-client-macos-arm64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      # --- Windows Code Signing Setup (Certum / Authenticode) ---
      - name: Import Windows code signing certificate
        if: runner.os == 'Windows' && env.WINDOWS_CERTIFICATE_BASE64 != ''
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE_BASE64)
          $certPath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          # Import to CurrentUser store so signtool can find it
          $securePass = ConvertTo-SecureString $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force
          Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password $securePass
          # Export thumbprint for signtool
          $cert = Get-PfxCertificate -FilePath $certPath
          echo "WINDOWS_CERTIFICATE_THUMBPRINT=$($cert.Thumbprint)" >> $env:GITHUB_ENV
          Remove-Item $certPath

      # --- macOS Code Signing Setup (Apple Developer) ---
      - name: Import macOS code signing certificate
        if: runner.os == 'macOS' && env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          rm "$CERTIFICATE_PATH"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dj_client/src-tauri

      - name: Install frontend dependencies
        working-directory: dj_client
        run: npm ci

      - name: Build frontend
        working-directory: dj_client
        run: npm run build

      - name: Disable updater artifacts when signing key is missing
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "${TAURI_SIGNING_PRIVATE_KEY:-}" ]; then
            node -e "const fs=require('fs'); const path='dj_client/src-tauri/tauri.conf.json'; const conf=JSON.parse(fs.readFileSync(path,'utf8')); if (conf.bundle && conf.bundle.createUpdaterArtifacts) { conf.bundle.createUpdaterArtifacts=false; fs.writeFileSync(path, JSON.stringify(conf, null, 2)+'\n'); console.log('Disabled bundle.createUpdaterArtifacts for unsigned build'); }"
          fi

      # Set Windows sign command if certificate was imported
      - name: Configure Windows code signing command
        if: runner.os == 'Windows' && env.WINDOWS_CERTIFICATE_THUMBPRINT != ''
        shell: bash
        run: |
          echo "TAURI_WINDOWS_SIGN_COMMAND=signtool sign /sha1 $WINDOWS_CERTIFICATE_THUMBPRINT /fd sha256 /td sha256 /tr http://time.certum.pl \"%1\"" >> $GITHUB_ENV

      - name: Build Tauri app
        working-directory: dj_client
        run: npm run tauri build -- --target ${{ matrix.rust_target }}
        env:
          # Tauri updater signing (minisign)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing identity
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # macOS notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Collect all platform-specific bundles
      - name: Collect Linux bundles
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p release-artifacts
          cp dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage release-artifacts/ || true
          cp dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb release-artifacts/ || true

      - name: Collect Windows bundles
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts
          Copy-Item "dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi" release-artifacts/ -ErrorAction SilentlyContinue
          Copy-Item "dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe" release-artifacts/ -ErrorAction SilentlyContinue

      - name: Collect macOS bundles
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p release-artifacts
          cp dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg release-artifacts/ || true

      # --- macOS Keychain Cleanup ---
      - name: Cleanup macOS keychain
        if: runner.os == 'macOS' && always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: release-artifacts/
          if-no-files-found: warn

  release:
    name: Create Release
    needs: [build-python, build-plugin, build-dj-client]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download Python artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-dist
          path: dist/

      - name: Download Plugin artifacts
        uses: actions/download-artifact@v7
        with:
          name: minecraft-plugin
          path: plugin/

      - name: Download DJ Client Windows
        uses: actions/download-artifact@v7
        with:
          name: dj-client-windows-x64
          path: dj-client/windows/
        continue-on-error: true

      - name: Download DJ Client Linux
        uses: actions/download-artifact@v7
        with:
          name: dj-client-linux-x64
          path: dj-client/linux/
        continue-on-error: true

      - name: Download DJ Client macOS x64
        uses: actions/download-artifact@v7
        with:
          name: dj-client-macos-x64
          path: dj-client/macos-x64/
        continue-on-error: true

      - name: Download DJ Client macOS ARM64
        uses: actions/download-artifact@v7
        with:
          name: dj-client-macos-arm64
          path: dj-client/macos-arm64/
        continue-on-error: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: |
          echo "=== Python packages ==="
          ls -la dist/ || true
          echo "=== Minecraft plugin ==="
          ls -la plugin/ || true
          echo "=== DJ Client Windows ==="
          ls -la dj-client/windows/ || true
          echo "=== DJ Client Linux ==="
          ls -la dj-client/linux/ || true
          echo "=== DJ Client macOS x64 ==="
          ls -la dj-client/macos-x64/ || true
          echo "=== DJ Client macOS ARM64 ==="
          ls -la dj-client/macos-arm64/ || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz
            plugin/*.jar
            dj-client/windows/*
            dj-client/linux/*
            dj-client/macos-x64/*
            dj-client/macos-arm64/*
