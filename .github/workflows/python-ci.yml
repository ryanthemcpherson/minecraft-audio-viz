name: Python CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'audio_processor/**'
      - 'python_client/**'
      - 'coordinator/**'
      - 'pyproject.toml'
      - 'coordinator/pyproject.toml'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'audio_processor/**'
      - 'python_client/**'
      - 'coordinator/**'
      - 'pyproject.toml'
      - 'coordinator/pyproject.toml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check audio_processor/ python_client/

      - name: Run ruff format check
        run: ruff format --check audio_processor/ python_client/

      - name: Run ruff check (coordinator)
        run: ruff check coordinator/

      - name: Run ruff format check (coordinator)
        run: ruff format --check coordinator/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest audio_processor/tests/ -v --tb=short

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-package
          path: dist/
