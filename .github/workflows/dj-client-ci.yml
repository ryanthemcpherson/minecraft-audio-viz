name: DJ Client CI

on:
  push:
    branches: [main]
    paths:
      - 'dj_client/**'
      - '.github/workflows/dj-client-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dj_client/**'
      - '.github/workflows/dj-client-ci.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dj_client/src-tauri

      - name: Install frontend dependencies
        working-directory: dj_client
        run: npm ci

      - name: Lint frontend
        working-directory: dj_client
        run: npm run lint --if-present

      - name: Type check frontend
        working-directory: dj_client
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: dj_client
        run: npm run build

      - name: Check Rust formatting
        working-directory: dj_client/src-tauri
        run: cargo fmt --check

      - name: Clippy
        working-directory: dj_client/src-tauri
        run: cargo clippy -- -D warnings

  build:
    name: Build (${{ matrix.platform }})
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
          - platform: macos-latest
            rust_target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: dj_client/src-tauri

      - name: Install frontend dependencies
        working-directory: dj_client
        run: npm ci

      - name: Build frontend
        working-directory: dj_client
        run: npm run build

      - name: Build Tauri app
        working-directory: dj_client
        run: npm run tauri build -- --target ${{ matrix.rust_target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v6
        with:
          name: dj-client-linux-x64
          path: |
            dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage
            dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v6
        with:
          name: dj-client-windows-x64
          path: |
            dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi
            dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload artifacts (macOS x64)
        if: matrix.platform == 'macos-latest' && matrix.rust_target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v6
        with:
          name: dj-client-macos-x64
          path: |
            dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload artifacts (macOS ARM64)
        if: matrix.platform == 'macos-latest' && matrix.rust_target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v6
        with:
          name: dj-client-macos-arm64
          path: |
            dj_client/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
          if-no-files-found: warn
