<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1280px;
    height: 640px;
    background: linear-gradient(135deg, #0d1117 0%, #161b22 40%, #1a1040 70%, #0d1117 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Subtle grid background */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(88, 166, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(88, 166, 255, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
  }

  /* Glow orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
  }
  .orb-1 { width: 300px; height: 300px; background: #7c3aed; top: -50px; right: 100px; }
  .orb-2 { width: 250px; height: 250px; background: #2563eb; bottom: -30px; left: 80px; }
  .orb-3 { width: 200px; height: 200px; background: #06b6d4; top: 200px; right: 300px; opacity: 0.15; }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    gap: 60px;
    padding: 0 80px;
  }

  .logo-section {
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .logo {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    image-rendering: pixelated;
  }

  .text-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h1 {
    font-size: 56px;
    font-weight: 800;
    letter-spacing: -1.5px;
    line-height: 1.1;
    background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 50%, #818cf8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .tagline {
    font-size: 22px;
    color: #8b949e;
    font-weight: 400;
    line-height: 1.5;
    max-width: 550px;
  }

  .tags {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 8px;
  }

  .tag {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    border: 1px solid rgba(139, 148, 158, 0.3);
    color: #c9d1d9;
    background: rgba(255, 255, 255, 0.04);
  }

  /* Audio bars decoration */
  .bars {
    position: absolute;
    bottom: 40px;
    right: 60px;
    display: flex;
    align-items: flex-end;
    gap: 4px;
    opacity: 0.25;
  }
  .bar {
    width: 6px;
    border-radius: 3px;
    background: linear-gradient(to top, #7c3aed, #06b6d4);
  }
</style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="container">
    <div class="logo-section">
      <img class="logo" src="../../mcav.png" alt="MCAV">
    </div>
    <div class="text-section">
      <h1>MCAV</h1>
      <div class="tagline">Real-time audio visualization in Minecraft using Display Entities, FFT analysis, and multi-DJ support</div>
      <div class="tags">
        <span class="tag">Minecraft</span>
        <span class="tag">Audio FFT</span>
        <span class="tag">Rust + Python + Java</span>
        <span class="tag">Three.js</span>
        <span class="tag">27 Patterns</span>
      </div>
    </div>
  </div>

  <div class="bars">
    <div class="bar" style="height: 30px"></div>
    <div class="bar" style="height: 55px"></div>
    <div class="bar" style="height: 80px"></div>
    <div class="bar" style="height: 45px"></div>
    <div class="bar" style="height: 95px"></div>
    <div class="bar" style="height: 70px"></div>
    <div class="bar" style="height: 110px"></div>
    <div class="bar" style="height: 60px"></div>
    <div class="bar" style="height: 85px"></div>
    <div class="bar" style="height: 40px"></div>
    <div class="bar" style="height: 65px"></div>
    <div class="bar" style="height: 100px"></div>
    <div class="bar" style="height: 50px"></div>
    <div class="bar" style="height: 75px"></div>
    <div class="bar" style="height: 35px"></div>
  </div>
</body>
</html>
