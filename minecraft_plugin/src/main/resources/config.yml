# AudioViz Plugin Configuration

# WebSocket server settings
websocket:
  # Bind address for the WebSocket server (0.0.0.0 = all interfaces)
  address: "0.0.0.0"
  # Port for the WebSocket server
  port: 8765

# Default visualization settings
defaults:
  # Default entity count when initializing pools
  entity_count: 16

  # Default block material for block displays
  material: GLOWSTONE

  # Entity interpolation duration (ticks)
  interpolation_duration: 2

# Performance settings
performance:
  # Maximum entities per zone
  max_entities_per_zone: 100

  # Batch update interval (ticks) - entities will be updated at most this often
  min_update_interval: 1

# Bedrock Edition support (Geyser/Floodgate)
bedrock:
  # Automatically detect Geyser and enable particle fallback
  auto_detect: true

  # Force particle fallback even without Geyser (for testing)
  force_particle_fallback: false

  # Particle quality for Bedrock players (1-5, higher = more particles)
  particle_quality: 3

  # Particle size multiplier for Bedrock (Bedrock renders particles smaller)
  particle_size: 1.8

  # Maximum distance (blocks) to send particles to Bedrock players
  max_render_distance: 48
