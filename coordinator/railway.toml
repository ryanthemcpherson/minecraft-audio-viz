[build]
builder = "RAILPACK"
buildCommand = "pip install ."
watchPatterns = ["coordinator/**"]

[deploy]
startCommand = "sh -c 'python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8090}'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
