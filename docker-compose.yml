# Docker Compose for AudioViz
#
# This runs the VJ Server for multi-DJ setups.
# Note: Audio capture requires Windows, so DJs run locally.
#
# Usage:
#   docker-compose up -d
#
# DJs connect via:
#   audioviz --app spotify --dj-relay --vj-server ws://your-server:9000

services:
  vj-server:
    build: .
    container_name: audioviz-vj
    restart: unless-stopped
    ports:
      - "9000:9000"   # DJ WebSocket connections
      - "8766:8766"   # Browser preview WebSocket
      - "8080:8080"   # Admin panel HTTP
    environment:
      - MINECRAFT_HOST=${MINECRAFT_HOST:-localhost}
      - MINECRAFT_PORT=${MINECRAFT_PORT:-8765}
      - VJ_SERVER_PORT=9000
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - audioviz-net
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 9000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Coordinator API (FastAPI)
  # ---------------------------------------------------------------------------
  coordinator:
    build:
      context: ./coordinator
      dockerfile: Dockerfile
    container_name: mcav-coordinator
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - MCAV_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mcav}
      - MCAV_JWT_DEFAULT_EXPIRY_MINUTES=15
      - MCAV_CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
      - PORT=8090
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - audioviz-net

  # ---------------------------------------------------------------------------
  # PostgreSQL (for coordinator)
  # WARNING: Default credentials are for local development only.
  # For production, set POSTGRES_USER, POSTGRES_PASSWORD, and POSTGRES_DB
  # environment variables or use a .env file.
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: mcav-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mcav}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audioviz-net

  # Optional: Nginx reverse proxy for HTTPS
  # Uncomment if you need SSL termination
  # nginx:
  #   image: nginx:alpine
  #   container_name: audioviz-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - vj-server
  #   networks:
  #     - audioviz-net

networks:
  audioviz-net:
    driver: bridge

volumes:
  pgdata:
