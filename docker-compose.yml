# Docker Compose for AudioViz
#
# This runs the VJ Server for multi-DJ setups.
# Note: Audio capture requires Windows, so DJs run locally.
#
# Usage:
#   docker-compose up -d
#
# DJs connect via:
#   audioviz --app spotify --dj-relay --vj-server ws://your-server:9000

services:
  vj-server:
    build: .
    container_name: audioviz-vj
    restart: unless-stopped
    ports:
      - "9000:9000"   # DJ WebSocket connections
      - "8766:8766"   # Browser preview WebSocket
      - "8080:8080"   # Admin panel HTTP
    environment:
      - MINECRAFT_HOST=${MINECRAFT_HOST:-localhost}
      - MINECRAFT_PORT=${MINECRAFT_PORT:-8765}
      - VJ_SERVER_PORT=9000
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - audioviz-net
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 9000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for HTTPS
  # Uncomment if you need SSL termination
  # nginx:
  #   image: nginx:alpine
  #   container_name: audioviz-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - vj-server
  #   networks:
  #     - audioviz-net

networks:
  audioviz-net:
    driver: bridge
