# Root pyproject.toml - tool configuration for pre-commit hooks
# Package configs are in vj_server/pyproject.toml and coordinator/pyproject.toml

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.bandit]
exclude_dirs = ["archive", "python_client/tests", "vj_server/tests"]
confidence = ["MEDIUM", "HIGH"]
skips = ["B101", "B104", "B110", "B311", "B605", "B607"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["vj_server/tests"]
