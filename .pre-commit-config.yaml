repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=700']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: site-eslint
        name: ESLint (site)
        entry: npx --prefix site eslint --config site/eslint.config.mjs
        language: system
        files: ^site/src/.*\.(ts|tsx|js|jsx)$
        types: [file]
      - id: site-typecheck
        name: TypeScript (site)
        entry: npx --prefix site tsc --noEmit -p site/tsconfig.json
        language: system
        files: ^site/src/.*\.(ts|tsx)$
        types: [file]
        pass_filenames: false
