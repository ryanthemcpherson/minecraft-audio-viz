[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcav-vj-server"
version = "1.0.0"
description = "MCAV VJ Server - Multi-DJ visualization server for Minecraft"
requires-python = ">=3.11"
dependencies = [
    "websockets>=12.0",
    "numpy>=1.24.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
auth = ["bcrypt>=4.0.0"]
full = ["bcrypt>=4.0.0"]

[project.scripts]
audioviz-vj = "vj_server.cli:vj_server"

[tool.hatch.build.targets.wheel]
packages = ["vj_server"]
